# Settings for deployment to App Hosting
# See https://firebase.google.com/docs/app-hosting/configure
#
# runConfig:
#   minInstances: 1
#
# env:
#   - variable: API_KEY
#     value: key_value
#   - secret: DB_PASSWORD
